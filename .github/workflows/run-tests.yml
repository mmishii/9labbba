name: Run UI Tests (Flask + Selenium)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install ChromeDriver
      run: |
        # Устанавливаем конкретную версию ChromeDriver, которая точно существует
        CHROMEDRIVER_VERSION="114.0.5735.90"  # Старая, но стабильная версия
        wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask selenium pytest

    - name: Run Flask in background
      run: |
        nohup python app.py > flask.log 2>&1 &
        sleep 5

    - name: Run tests
      run: |
        python -m pytest -v tests/test_contact_form.py --tb=short
